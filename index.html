<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Complete recreation of Spotify layout - made by Alexander Orlov">
    <link rel="icon" href="img/favicon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify layout by Alexander Orlov</title>
  </head>
  <body>
    <div class="ms_wrapper">
      <!-- Begin Sidebar -->
      <div class="ms_sidebar">

        <!-- Begin sidebar-top -->
        <div class="ms_sidebar-top">
          <div class="logo">
            <img class="big" src="img/logo.svg" alt="Spotify logo">
            <img class="small" src="img/logo-small.svg" alt="Spotify logo">
          </div>

          <!-- Begin main navigation -->
          <nav class="main-navigation">
            <ul>
              <li class="active">
                <a href="#">
                  <img src="img/home.svg" alt="home">
                  <span class="main-nav-text">Home</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="img/search.svg" alt="cerca">
                  <span class="main-nav-text">Cerca</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="img/libreria.svg" alt="home">
                  <span class="main-nav-text">La tua libreria</span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- End main navigation -->

          <!-- Begin Playlist -->
          <div class="playlist">
            <h3>PLAYLIST</h3>
            <div class="add-list-item">
              <a href="#">
                <span class="ms_plus"><i class="fas fa-plus"></i></span>
                <span class="main-nav-text">Crea playlist</span>
              </a>
            </div>
            <div class="ms_list-item">
              <ul>
                <li><a href="">Nome playlist 1</a></li>
                <li><a href="">Nome playlist 2</a></li>
                <li><a href="">Nome playlist 3</a></li>
                <li><a href="">Nome playlist 4</a></li>
                <li><a href="">Nome playlist 5</a></li>
                <li><a href="">Nome playlist 6</a></li>
                <li><a href="">Nome playlist 7</a></li>
              </ul>
            </div>
          </div>
          <!-- End Playlist -->
        </div>
        <!-- End sidebar-top -->

        <!-- Begin sidebar bottom  -->
        <div class="ms_sidebar-bottom">
          <div class="ms_install-app">
            <a href="#">
            <img src="img/download.svg" alt="download app">
            <span class="main-nav-text">Install app</span>
            </a>
          </div>
          <div class="ms_user">
            <a href="#">
            <span class="profile-avatar">&nbsp;</span>
            <p class="main-nav-text user-name">Alexander Orlov</p>
            </a>
          </div>
        </div>
        <!-- Begin sidebar bottom  -->

      </div>
      <!-- End Sidebar -->

      <main>
        <div class="ms_main-content">
          <div class="top-panel">
            <a href="#" class="ms_upgrade-btn">effettua l'upgrade</a>
          </div>
        </div>
      </main>

    </div>
    <!-- End wrapper -->

    <footer>
      <div class="ms_player">

        <div class="album">
          <img src="img/sinister.jpeg" alt="sinister">
          <div class="names">
            <div class="album-name">
              Sinister
            </div>
            <div class="song-name">
              Brano Nome
            </div>
          </div>
          <div class="favorites">
            <i class="far fa-heart"></i>
            <i class="far fa-folder"></i>
          </div>
        </div>

        <div class="player-controls">
          <div class="player-buttons">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="far fa-play-circle"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-redo-alt"></i>
          </div>
          <div class="song-time-bar">
            <span class="current-time">0:25</span>
            <span class="song-bar"></span>
            <span class="end-time">4:25</span>
          </div>
        </div>

        <div class="volume-controls">
          <i class="fas fa-sliders-h"></i>
          <i class="fas fa-tv"></i>
          <i class="fas fa-volume-up"></i>
          <span class="volume-bar"></span>
        </div>

      </div>
    </footer>

  </body>
</html>
